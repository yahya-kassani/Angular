<div mat-dialog-title>
  <h1>Formulaire de Matière</h1>
</div>
<form [formGroup]="matierForm" (ngSubmit)="onFormSubmit()">
  <div mat-dialog-content>
      <div class="row">
          <mat-form-field appearance="outline">
              <mat-label>NOM DE L'INTITULÉ</mat-label>
              <input matInput type="text" placeholder="e.g., MATHEMATIQUE" formControlName="nomIntitule">
          </mat-form-field>
      </div>

      <div class="row">
          <mat-form-field appearance="outline">
              <mat-label>ANNÉE SCOLAIRE</mat-label>
              <mat-select placeholder="Sélectionner l'année" [(value)]="selectedYear" formControlName="anneeSocolaire">
                  <mat-option *ngFor="let year of years" [value]="year">{{ year }}</mat-option>
              </mat-select>
          </mat-form-field>
      </div>

      <div class="row">
          <mat-form-field appearance="outline">
              <mat-label>LISTE DES PROFS</mat-label>
              <mat-select placeholder="Sélectionner un prof" [(value)]="selectedprof" formControlName="nomProfs">
                  <mat-option *ngFor="let prof of profs" [value]="prof">{{ prof }}</mat-option>
              </mat-select>
          </mat-form-field>
      </div>
  </div>

  <div mat-dialog-actions>
      <button mat-raised-button type="button" (click)="resetForm()">Annuler</button>
      <button mat-raised-button color="primary" type="submit">Enregistrer</button>
  </div>
</form>
