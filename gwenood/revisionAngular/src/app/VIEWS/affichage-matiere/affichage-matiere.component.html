<div class="main-body">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
      
      <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="nomIntitule">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> nomIntitule </th>
            <td mat-cell *matCellDef="let row"> {{row.nomIntitule}} </td>
          </ng-container>

          <!-- Progress Column -->
          <ng-container matColumnDef="anneeSocolaire">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> anneeSocolaire </th>
            <td mat-cell *matCellDef="let row"> {{row.anneeSocolaire}} </td>
          </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="nomProfs">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> nomProfs </th>
                <td mat-cell *matCellDef="let row"> {{row.nomProfs}} </td>
              </ng-container>

            <!-- Fruit Column -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
              <td mat-cell *matCellDef="let row">
                <button mat-icon-button color="primary" >
                  <mat-icon>edit</mat-icon>
                </button>
                
    
                <button mat-icon-button color="warn" (click)="deleteMatiere(row.id)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>
      
    
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
      
    </div>
