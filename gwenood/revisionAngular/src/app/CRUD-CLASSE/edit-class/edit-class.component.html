<h1 mat-dialog-title>Edit Student</h1>
<div mat-dialog-content>
  <form [formGroup]="editClassForm">
    <mat-form-field>
      <mat-label>ID</mat-label>
      <input matInput formControlName="id" [disabled]="true">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Classe</mat-label>
      <input matInput formControlName="classe">
    </mat-form-field>
   
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()">Cancel</button>
  <button mat-button (click)="save()" [disabled]="!editClassForm.valid">Save</button>
</div>
